<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="flex-container">
        <div class="flex-blue">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>

        <div class="flex-green">
          <div class="green-first">
            <div>4</div>
            <div>5</div>
          </div>

          <div class="green-second">
            <div>6</div>
            <div>7</div>
            <div>8</div>
          </div>
        </div>

        <div class="flex-orange">
          <div class="orange-first">
            <div>9</div>
          </div>
          <div class="orange-second">
            <div>10</div>
            <div class="orange-third">
              <div>11</div>
              <div class="orange-fourth">
                <div>12</div>
                <div>13</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
